<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lễ Thành Hôn - Chú Rể & Cô Dâu</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="header">
        <h1>Thế Anh & Mai Phương</h1>
        <p class="date"> 12 . 12 . 2026</p>
        <p>Trân trọng kính mời bạn đến dự lễ thành hôn của chúng mình!</p>
        <div id="countdown"></div>
        <canvas id="qr-code"></canvas>
    </div>

    <div class="info-section">
        <h2> Thời Gian & Địa Điểm</h2>
        <p> Nhà hàng Tiệc cưới ABC, Quận 1, TP. HCM</p>
        <p> 18:00 - Thứ Bảy, Ngày 12/12/2026</p>
        <div id="map"></div>
    </div>

    <div class="wish-section">
        <h2> Gửi Lời Chúc & Ảnh</h2>
        
        <div class="form-group">
            <input type="text" id="guestName" placeholder="Tên của bạn">
        </div>
        
        <div class="form-group">
            <textarea id="guestMessage" placeholder="Lời chúc của bạn..."></textarea>
        </div>
        
        <div class="form-group">
            <label for="guestImage"> Gửi ảnh kỷ niệm (tùy chọn)</label>
            <input type="file" id="guestImage" accept="image/*" onchange="previewImage(this)">
            <div id="imagePreview"></div>
        </div>
        
        <button onclick="sendWish()">Gửi Lời Chúc</button>

        <div id="wish-list">
            <h3> Lời chúc từ mọi người:</h3>
            <div id="loading">Đang tải lời chúc...</div>
        </div>
        
        <hr>
        
        <div id="share"></div>
        <div id="chart"></div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/features.js"></script>
    <script>
        // Khởi tạo tất cả tính năng
        renderCountdown(new Date(''2026-12-12T18:00:00''));
        renderQRCode(window.location.href);
        renderMap();
        renderShareButtons(window.location.href);
        renderChart();
    </script>
</body>

</html>
